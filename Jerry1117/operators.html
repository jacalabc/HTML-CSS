    <script>
        let x = 10;
        let y = 20;
        let result = 0;

        console.log('x的初始值',x);
        console.log('y的初始值',y);
        console.log('result的初始值',result);

        x=x+1;
        x += 1;  //x=x+1
        x += y;  //x=x+y

        console.log('x的值',x);
        console.log('y的值',y);
        console.log('result的值',result);

        a = 100;
        b = 50;
        console.log('a的初始值',a);
        console.log('b的初始值',b);
        a += b;
        console.log('經過了a += b');
        console.log('a',a);
        console.log('b',b);
        console.log('a+b',a+b);
        console.log('a-b',a-b);
        console.log('a*b',a*b);
        console.log('a/b',a/b);
    </script>
