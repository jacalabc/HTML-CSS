<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            overflow: hidden;
            color: #665544;
            margin: 0;
            text-align: center;
        }
        body{
            width: 960px;
            margin: 240px auto;
            
        }
        .nav,.feature{
            background-color: #efefef;
            padding: 20px;
            margin: 10px;
        }
        li{            
            display: inline;
        }
        a{
            margin: 0 10px;
        }
        .item{
            background-color: #efefef;
            width: 300px;
            float: left;
            padding: 15px;
            margin: 10px;
        }
        .footer{
            background-color: #efefef;
            padding: 20px;
            margin: 10px;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Logo</h1>
        <div class="nav">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Products</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="feature">
                <p>feature</p>
            </div>
            <div class="item item1">
                column one
            </div>
            <div class="item item2">
                column two
            </div>
            <div class="item item3">
                column three
            </div>
        </div>
        <div class="footer">
            <p>@Copyright2022</p>
        </div>
    </div>
</body>
</html>
