<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1*1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myText">Hello JS</h1>
    <button id="myBtn">myBtn</button>

    <!-- script 放在 /body 結束body上一行 -->
    <script>
        // 跳出彈跳視窗 alert
        // alert('Hello JS');

        // h1 變藍色
        document.getElementById('myText').style.color="blue";
        document.getElementById('myBtn').style.color="blue";

        // addEventListener
        // 事件監聽('click',後續動作)

        // 麥當勞('買大麥克',後續動作)
        // 後續動作 => 
        // function(){
        // 店員給我大麥克
        // }
        
        // 後續動作語法 function(){}語法

        document.getElementById('myBtn').addEventListener('click',function(){
            alert('touch Btn ok');
            document.getElementById('myText').style.color="green";
        })
    </script>
</body>
</html>
