<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 建立一個 studentObj
        // property
        // 'name' : 'amy',
        // 'age' : '18',
        // 'chinese' : '70',
        // 'english' : '80',
        // 'math' : '90',

        // 建立 method
        // sumFun   avgFun


        // 宣告一個物件 studentObj={}，{}表示物件的宣告
        let studentObj = {
            'name': 'amy',
            'age': '18',
            'chinese': 70,
            'english': 80,
            'math': 90,

            'sumFun': function () {
                // 在 studentObj 物件內取得他內部的值可以用 this.值 來取得
                // 例如 this.chinese 取得 chinese 的數值
                // 在物件內 this 可以指向上一層的 studentObj                
                let sum = this.chinese + this.english + this.math;
                console.log('sum => ', sum)
                return sum;
            },
            'avgFun': function () {
                let result = this.sumFun();
                let avg = result / 3;
                console.log('${result} / 3 =>',avg);
            }
        }
        // 但是在物件外使用 this 只會指向window

        console.log('studentObj',studentObj);
        console.log('studentObj.name',studentObj.name);
        console.log('studentObj.age',studentObj.age);
        console.log('studentObj.chinese',studentObj.chinese);
        console.log('studentObj.math',studentObj.math);
        console.log('studentObj.english',studentObj.english);
        studentObj.sumFun();
        studentObj.avgFun();
        
    </script>
</body>

</html>
