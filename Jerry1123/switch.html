<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>switch case</h3>
    <script>
        let name = 'amy';
        switch (name) {
            case 'amy':
                console.log('amy...');
                break;
            case 'bob':
                console.log('bob...');
                break;
            case 'cat':
                console.log('cat...');
                break;

            // default其他
            default:
                console.log('other...');
                break;
        }
    </script>
</body>

</html>
