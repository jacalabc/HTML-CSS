<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 練習
            desktop 3格
            tablet 2格
            mobile 1格
    */
    /* mobile */
    .container {
        display: flex;
        width: 400px;
        /* height: 1000px; */
        flex-wrap: wrap;
        background: #ccc;
        justify-content: space-around;
        align-items: center;
        margin: 0 auto;
        padding: 50px 10px;
    }

    .item {
        flex-basis: 300px;
        height: 300px;
        background-color: burlywood;
        margin-bottom: 30px;
    }

    @media only screen and (min-width: 600px) {
        /* table */
        .container {
            display: flex;
            width: 90%;
            height: 500px;
            background: #ccc;
            /* justify-content: flex-start; */
            justify-content: flex-end;
            /* justify-content: space-around; */
            align-items: center;
        }
        .item {
            margin-right: 10px;
        }
    }

    @media only screen and (min-width: 768px) {

        /* desktop */
        .container {
            display: flex;
            width: 1000px;
            height: 500px;
            background: #ccc;
            justify-content: space-around;
            align-items: center;
        }
    }
</style>

<body>
    <div class="container">
        <div class="item item1">ONE</div>
        <div class="item item2">TWO</div>
        <div class="item item3">THREE</div>
    </div>
</body>

</html>
