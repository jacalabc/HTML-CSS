<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: lightblue;  
            /* transition:  2s; */
            /*變化時間  屬性  變化方法 延遲時間*/
            transition:1s width ease-in-out 0.5s;        
        }
        .box:hover{
            width: 600px;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
