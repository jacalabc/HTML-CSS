<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 9; i++) {
            for (let k = 1; k <= 9; k++) {
                // JS 補0 寫出乘法表
                // 01*01 = 01  01*02 = 02
                // `${變數}`.padStart(2, '0')
                // 表示總共2位數 從左邊開始算起空白處補0 例如 01 02                 
                let istr = `${i}`.padStart(2, '0'); //被乘數
                let kstr = `${k}`.padStart(2, '0'); //乘數   
                let sum = `${istr} * ${kstr}`;  // 被乘數 x 乘數
                let zero = `${istr * kstr}`.padStart(2, '0'); // 積
                let TEXT = sum + '=' + zero; //字串相加
                document.write(TEXT);
                document.write('&nbsp&nbsp&nbsp&nbsp'); //補空白
            }
            document.write('<br>');
        }


    </script>
</body>

</html>
