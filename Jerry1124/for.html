<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 9; i++) {
            for (let k = 1; k <= 9; k++) {
                let str = `${i} * ${k} = ${i*k}`;
                console.log(str);
                document.write(str);
            }
            document.write('<br>');
        }  

        // JS 補0 寫出乘法表
        // 01*01 = 01  01*02 = 02

    </script>
</body>

</html>
