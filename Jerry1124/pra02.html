<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 使用 prompt 輸入 100 迴圈跑 1~99 不可以超過100
        // 1
        // 2
        // 3
        // 100 break
        let input = prompt('number?');
        let i = 1;
        while (i <= input) {
            document.write(i + "<br>");
            i++;
            if(i == 100){
                break;
            }
        }
    </script>
</body>

</html>
