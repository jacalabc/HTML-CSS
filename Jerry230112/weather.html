    <script>
        $(function () {
            const myUl = $('#myUl');
            const myBtn = $('#myBtn');
            const myTbody = $('#myTbody');
            const time1 = $('#time1');
            const time2 = $('#time2');
            const time3 = $('#time3');

            // myBtn.click(function () {
            //     window.print();
            // })

            $.ajax({
                url: "https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-AABAAF05-1FD3-4492-90FC-BB50C0A7BDB8",
                type: "get",
                data: "data",
                dataType: "json",
                success: function (res) {
                    console.log('res', res);
                    let data = res.records.location;
                    console.log('data', data);                
                    let time1Start = new Date().getHours();
                    console.log(time1Start);
                        let  TableContent='';
                        
                        $.each(data,function(key,value) { 
                        let tempRange0 = `${value.weatherElement[2].time[0].parameter.parameterName} ~ ${value.weatherElement[4].time[0].parameter.parameterName}`;
                        let tempRange1 = `${value.weatherElement[2].time[1].parameter.parameterName} ~ ${value.weatherElement[4].time[1].parameter.parameterName}`;
                        let tempRange2 = `${value.weatherElement[2].time[2].parameter.parameterName} ~ ${value.weatherElement[4].time[2].parameter.parameterName}`;
                             TableContent +=`<tr>
                                                <td>${key+1}</td>
                                                <td>${value.locationName}</td>
                                                <td>${tempRange0}</td>
                                                <td>${tempRange1}</td>
                                                <td>${tempRange2}</td>
                                            </tr>`;
                        });
                            myTbody.append(TableContent);
                },
                error: function (jqXHR, textStatus, errorThrown) {

                }
            });
        });
