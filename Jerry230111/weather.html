<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
    <title>Weather</title>
</head>

<body>
    <h3>天氣預報資料</h3>
    <ul id="myUl">

    </ul>

    <button id="myBtn">Print</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>

    <script>
        $(function () {
            const myUl = $('#myUl');
            const myBtn = $('#myBtn');

            myBtn.click(function(){
                window.print();
            })

            $.ajax({
                url: "https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-AABAAF05-1FD3-4492-90FC-BB50C0A7BDB8",
                type: "get",
                data: "data",
                dataType: "json",
                success: function (res) {
                    console.log('res', res);
                    let data = res.records.location;
                    console.log('data', data);
                    console.log('data typeof', typeof(data));
                    $.each(data, function (key, value) {
                        console.log(key);
                        console.log(value.locationName);
                        let textContent =`<li>${key+1} ${value.locationName}</li>`;
                        myUl.append(textContent);
                    });
                },
                error: function (jqXHR, textStatus, errorThrown) {

                }
            });
        });

    </script>

</body>

</html>
