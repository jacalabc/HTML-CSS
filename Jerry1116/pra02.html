<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="num1"></h1>
    <h1 id="num2"></h1>
    <h1 id="numtotal"></h1>
    <script>
        // 練習 prompt num1
        // 練習 prompt num2
        // ==================
        // 畫面顯示 num1 = xxx
        // 畫面顯示 num2 = xxx
        // 畫面顯示 num1 + num2 = xxx
        // 記得轉型 Number()
        // NaN not a number 如果文字轉成數字
        let num1 = Number(prompt('數字1?'));
        document.getElementById('num1').innerHTML="num1 = " + num1;
        let num2 = Number(prompt('數字2?'));
        document.getElementById('num2').innerHTML="num2 = " + num2;        
        let numtotal = num1 + num2;
        document.getElementById('numtotal').innerHTML="num1 + num2 = " + numtotal;
    </script>
</body>
</html>
