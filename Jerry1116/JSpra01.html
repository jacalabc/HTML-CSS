<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myH1">test</h1>
    <h2 id="myH2">test</h2>
    <h3 id="myH3">test</h3>
    <button type="button" id="myBtn">myBtn</button>
    <script>
        // 練習 抓出location.href 顯示在h1
        // 練習 抓出screen.width顯示在h2
        let url = location.href;
        console.log('this is file location',url);
        document.getElementById('myH1').innerText=url;

        let screenwidth = window.screen.width;
        console.log('this is screen width',screenwidth);
        document.getElementById('myH2').textContent=screenwidth;

        document.getElementById('myH3').innerHTML = '<hr>C8763';

        document.getElementById('myBtn').addEventListener('click',function(){
            console.log('myBtn ok');
            // assign可以回上一頁 replace無法回上一頁
            // Location Object Methods 方法 函式
            location.assign('./JSback.html');
            // location.replace('http://www.w3schools.com');
            // Location Object Properties
            location.href = "./JSback.html";
        });
    </script>
</body>
</html>
