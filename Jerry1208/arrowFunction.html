<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>arrow</h3>
    <script>
        // arrow Function

        // let myFun = function(data){
        //     return data*2;
        // };
        // console.log(myFun);

        // 1. function 轉成 =>
        // 2. 如果只有一個變數()可以省略
        //    如果只有兩個以上變數()不可以省略
        //    如果沒有變數 () 部可以省略
        // 3. return 只有一行 {} 可以省略
        //    return 只有兩行以上 {} 不可以省略
        let myFun = (data) => data * 2;
        // let myFun = (data,value) => data*2;
        // let myFun = () => data*2;
        console.log(myFun(3));
        console.log(myFun(5));
        console.log(myFun(10));

        // 設計一個function arrow
        // sum = num1 + num2
        let qwerFun = (num1, num2) => num1 + num2;
        let result = qwerFun(10,20);
        console.log('fuck',result);
    </script>
</body>

</html>
