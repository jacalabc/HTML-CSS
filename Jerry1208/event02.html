<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <h3>js class foreach</h3>
    <button class="myBtn">myBtn1</button>
    <button class="myBtn">myBtn2</button>
    <button class="myBtn">myBtn3</button>
    <button class="myBtn">myBtn4</button>
    <button class="myBtn">myBtn5</button>

    <script>
        // 1.取得 class
        // 2.轉成 array => Array.from()
        const myBtn = document.getElementsByClassName('myBtn');
        console.log('this is myBtn', myBtn);
        console.log('myBtn typeof', typeof (myBtn));
        console.log('myBtn Array.isArray()', Array.isArray(myBtn));
        Array.from(myBtn).forEach((value, key) => {
            console.log(value);
            console.log('this', this);
            if (key < 3) {
                value.style.color = 'red';
            }
            value.addEventListener('click', function () {
                this.style.color = 'blue';
            })
        })
    </script>
</body>

</html>
