<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>for / foreach / for in / for of</h3>
    <script>
        let myArr = [1, 2, 3, 4, 5];
        let myObj = { 's1': 'amy', 's2': 'bob' };

        // for => array 可以
        for (let i = 0; i < myArr.length; i++) {
            console.log(`myArr[${i}]`, myArr[i]);
        }
        // for => object 不可以
        // for (let i = 0; i < myObj.length; i++) {
            // console.log(`myObj[${i}]`, myObj[i]);
        // }

        // foreach
        // foreach array ok
        myArr.forEach((value, key) => {
            console.log(`myArr[${key}]`, value);
        })
        // foreach object 不可以
        // myObj.forEach((value,key) => {
            // console.log(`myObj[${key}]`,value);
        // });

        // for in
        // for in array ok
        for(const key in myArr){
            console.log('myArr key ?',key)
        }

       // for in object ok
        for (const key in myObj) {
            console.log('myObj key ?', key);
            console.log('myObj value ?', myObj[key]); //變數的key
            //    console.log('myObj value ?',myObj.key); //非變數
            //    console.log('myObj value ?',myObj['key']); //非變數key
        }

        //for of => value
        //for in => key
        //for of array ok
        for (const value of myArr) {
            console.log('value',value);
        }
        //for of object 不可以
        // for (const value of myObj) {
            // console.log('value',value);
        // }
    </script>

</body>

</html>
