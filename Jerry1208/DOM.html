<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myH1">THE TEXT</h1>
    <a href="#" id="myA">link text</a>
    
    <p>
        <button type="button" onclick="appendFun();">myBtn appendChild dom</button>
    </p>
    <p>
        <button type="button" onclick="removeFun();">myBtn remove dom</button>
    </p>

    <div id="myDiv">
        <!-- green p tag 丟進來 -->

    </div>

    <script>
        const myH1 = document.getElementById('myH1');
        const myA = document.getElementById('myA');
        console.log(myH1);
        // myH1.innerText = '<strong>imperative</strong>';
        myH1.innerHTML = '<strong>imperative</strong>';
   
        // 丟到我要的位置
        const myDiv = document.getElementById('myDiv');
        let text = 1;

        function appendFun() {
            // 建立create p
            // createElement('p')
            // 建立一個節點 greenP 屬性為p tag
            const greenP = document.createElement('p');
            greenP.textContent = 'hello :))' + text;
            text++;
            greenP.style.color = 'green';
            console.log('greenP', greenP);

            console.log('appendFun ok');
            // 在myDiv父節點的尾端新增一個greenP子節點
            myDiv.appendChild(greenP);
            // myDiv.insertBefore(greenP,null);

        }

        // Remove 刪除節點
        // RemoveChild 子節點
        function removeFun() {
            // 找到我要刪除的節點
            // const myP = document.querySelectorAll('#myDiv>p');
            // console.log(myP);
            // myP[0].remove();
            
            // 找到刪除的節點
            // 刪除他的子結點 myDiv.firstElementChild

            // myDiv.firstElementChild 從第一個子節點開始刪除
            // myDiv.removeChild(myDiv.firstElementChild);
            // myDiv.lastElementChild 從最後一個子節點開始刪除
            myDiv.removeChild(myDiv.lastElementChild);            
        }
    </script>

</body>

</html>
