<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data-set方法</title>
    <style>
        .box1 {
            width: 100%;
            height: 50px;
            background-color: burlywood;
            text-align: center;
            display: flex;
            flex-direction: row;
            justify-content: space-around;           
        }
        button{
            margin: 10px;
        }
        .box2 {
            width: 100%;
            height: 50px;
            background-color: lightskyblue;
            display: none;
            overflow: hidden;
        }

        p {
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

        <h3>tabs</h3>
    <div class="box1">
        <!-- data- 後面的名字自己取不能大寫 -->
        <!-- data-set 只可以抓data-變數的東西 -->
        <button class="myBtn" type="button" id="tab1" data-wtf="tab1text">tab1</button>
        <button class="myBtn" type="button" id="tab2" data-wtf="tab2text">tab2</button>
        <button class="myBtn" type="button" id="tab3" data-wtf="tab3text">tab3</button>
        <button class="myBtn" type="button" id="tab4" data-wtf="tab4text">tab4</button>
    </div>
    <div class="box2">
        <p id="tab1text">today</p>
        <p id="tab2text">is</p>
        <p id="tab3text">cold</p>
        <p id="tab4text">today is cold :D</p>
    </div>
    <script>       
        
        $(function () {        
            const tab1 = $('#tab1');
            const tab2 = $('#tab2');
            const tab3 = $('#tab3');
            const tab4 = $('#tab4');
            const box2 = $('.box2');
            const allP = $('.box2>p');
            const myBtn = $('.myBtn');

            myBtn.click(function(){
                // 抓取你點的按鈕的 data-wtf 的值
                // 對應到 p tag 裡面的 id
                let getData = $(this).data('wtf');
                box2.show();
                allP.hide();

                $(`#${getData}`).slideDown();
                console.log($(`#${getData}`));
                console.log('getData', getData);
            });

    </script>
</body>

</html>
