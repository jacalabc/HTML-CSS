<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- input num1  -->
    <!-- input num2  -->
    <!-- input/select option  -->
    <!-- btn -->
    <!-- result  -->

    <div class="container mt-3">
        <h2>數字 + - * /</h2>
        <p>num1 num2 option(+ - * /)</p>
        <div class="row">
            <div class="col">
                <input type="number" class="form-control" placeholder="num1" name="num1" id="num1" value="">
            </div>
            <div class="col">
                <input type="number" class="form-control" placeholder="num2" name="num2" id="num2" value="">
            </div>
            <div class="col">
                <select name="" id="mySelect" class="form-select">
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="d-grid">
                    <button type="button" class="btn btn-primary btn-block" id="myBtn"
                        onclick="calcFun()">ENTER</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container mt-3">
        <p id="resultP">Result</p>

    </div>
    <script>
        // function
        function calcFun() {
            // 防呆 空格 JS 判斷有沒有東西 用 length
            let initNum1Input = num1Input.value;
            let initNum2Input = num2Input.value;
            if (initNum1Input.length > 0 && initNum2Input.length > 0) {
                console.log('ok');
            } else {
                console.log('error');               
                alert('num1 num2 要輸入');
                return false;
            }

            console.log('calcfun ok');
            // 執行的動作
            let num1value = Number(num1Input.value);
            let optvalue = optInput.value;
            let num2value = Number(num2Input.value);
            let resultCalc = 0;
            let resultstr = '';

            // 加入判斷式
            switch (optvalue) {
                case '+':
                    resultCalc = num1value + num2value;
                    break;
                case '-':
                    resultCalc = num1value - num2value;
                    break;
                case '*':
                    resultCalc = num1value * num2value;
                    break;
                case '/':
                    resultCalc = num1value / num2value;
                    break;
                default:
                    resultCalc = 'error';
                    optvalue = 'error';
                    break;
            }
            // 四捨五入到小數第2位
            resultCalc = Math.round(resultCalc*100)/100;
            resultstr = `${num1value} ${optvalue} ${num2value} = ${resultCalc}`;
            resultPInput.textContent = resultstr;
        }
        // 綁定
        const num1Input = document.getElementById('num1');
        const num2Input = document.getElementById('num2');
        const optInput = document.getElementById('mySelect');
        const myBtnInput = document.getElementById('myBtn');
        const resultPInput = document.getElementById('resultP');

    </script>

</body>

</html>
