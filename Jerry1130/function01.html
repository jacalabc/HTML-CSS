<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h2>長方形 周長 面積</h2>

        <div class="row">
            <div class="col">
                <input type="number" class="form-control" placeholder="num1" name="num1" id="num1" value="">
            </div>
            <div class="col">
                <input type="number" class="form-control" placeholder="num2" name="num2" id="num2" value="">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="d-grid">
                    <button type="button" class="btn btn-primary btn-block" id="myBtn"
                        onclick="calcFun()">ENTER</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="container mt-3">
            <p id="resultP">Result</p>
        </div>
    </div>
    <script>
        // function種類

        // 一般
        // 宣告function
        // function function名稱(){} 
        // 函式名稱後面要有()
        // 並且在{}內輸入要處理的程序
        function myFun() {
            document.write('myFun ok');
            console.log('myFun ok');
        }

        // 有變數
        // 函式()裡面有參數
        // 在{}內宣告一個變數str，並且代入()內的參數name
        function helloFun(name) {
            let str = `Hello ${name}`;
            console.log('this is str', str);
        }

        // 呼叫 function
        // 指定name為 王曉明 並且代入function helloFun(name){}
        // 執行結果為 this is str Hello 王曉明
        myFun();
        let name = '王曉明';
        helloFun(name);

        // input 兩個變數 num1 num2
        // button
        // result 周長(num1+num2)*2 面積num1*num2

        // function

        // 有回傳值
        // 函式裡面有2個回傳值num1，num2
        function sum(num1,num2){
            // 將num1，num2的值回傳給函式sum(){}
            return num1+num2;
        }

        function calcFun() {
            let num1value = Number(num1Input.value);
            let num2value = Number(num2Input.value);
            // 宣告2個常數num1Input，num2Input取他們的值並透過Number將字串轉成數字存入
            // num1value，num2value兩個變數然後代入getArea()函式
            // 先告一個area變數並將getArea(num1value, num2value)的值指定給他
            let area = getArea(num1value, num2value); //回傳值 存入變數
            getArea(num1value, num2value);
            getPerimeter(num1value, num2value);
            
            if(area >=500){
                console.log('面積500以上');
            }else{
                console.log('面積小於500');
            }
        }
        // 面積
        function getArea(num1value, num2value) {
            let result = num1value * num2value;
            console.log('面積',result)
            return result;
        }
        // 周長
        function getPerimeter(num1value, num2value) {
            let result = (num1value + num2value) * 2;
            console.log('周長',result)
        }
        // 綁定
        const num1Input = document.getElementById('num1');
        const num2Input = document.getElementById('num2');
        const myBtnInput = document.getElementById('myBtn');
        const resultPInput = document.getElementById('resultP');



    </script>
</body>

</html>
