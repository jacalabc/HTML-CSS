<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h2>長方形 周長 面積</h2>

        <div class="row">
            <div class="col">
                <input type="number" class="form-control" placeholder="num1" name="num1" id="num1" value="">
            </div>
            <div class="col">
                <input type="number" class="form-control" placeholder="num2" name="num2" id="num2" value="">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="d-grid">
                    <button type="button" class="btn btn-primary btn-block" id="myBtn"
                        onclick="calcFun()">ENTER</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="container mt-3">
            <p id="resultP">Result</p>
        </div>
    </div>
    <script>
        // function種類

        // 一般
        // 宣告
        function myFun() {
            document.write('myFun ok');
            console.log('myFun ok');
        }

        // 有變數
        function helloFun(name) {
            let str = `Hello ${name}`;
            console.log('this is str', str);
        }

        // 呼叫 function
        // myFun();
        // let name = '王曉明';
        // helloFun(name);

        // input 兩個變數 num1 num2
        // button
        // result 周長(num1+num2)*2 面積num1*num2

        // function

        // 有回傳值
        function sum(num1,num2){
            return num1+num2;
        }

        function calcFun() {
            let num1value = Number(num1Input.value);
            let num2value = Number(num2Input.value);
            let area = getArea(num1value, num2value); //回傳值 存入變數
            getArea(num1value, num2value);
            getPerimeter(num1value, num2value);

            if(area >=500){
                console.log('面積500以上');
            }else{
                console.log('面積小於500');
            }
        }
        // 面積
        function getArea(num1value, num2value) {
            let result = num1value * num2value;
            console.log('面積',result)
            return result;
        }
        // 周長
        function getPerimeter(num1value, num2value) {
            let result = (num1value + num2value) * 2;
            console.log('周長',result)
        }
        // 綁定
        const num1Input = document.getElementById('num1');
        const num2Input = document.getElementById('num2');
        const myBtnInput = document.getElementById('myBtn');
        const resultPInput = document.getElementById('resultP');



    </script>
</body>

</html>
