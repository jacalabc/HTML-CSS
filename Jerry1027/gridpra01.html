<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap practice01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .my-height{
        height: 50px;
    }
</style>
<body>
    <div class="row">
        <div class="col-4 bg-success my-height">4</div>
        <div class="col-4 bg-warning my-height">4</div>
        <div class="col-4 bg-primary my-height">4</div>
    </div>
    <br>
    <div class="row">
        <div class="col-3 bg-warning my-height">3</div>
        <div class="col-3 bg-primary my-height">3</div>
        <div class="col-3 bg-warning my-height">3</div>
        <div class="col-3 bg-success my-height">3</div>
    </div>
    <br>
    <div class="row">
        <div class="col-4 bg-secondary my-height">4</div>
        <div class="col-8 bg-warning my-height">8</div>
    </div>
    <br>
    <div class="row">
        <div class="col-9 bg-success my-height">9</div>
        <div class="col-3 bg-secondary my-height">3</div>
    </div>

</body>

</html>
