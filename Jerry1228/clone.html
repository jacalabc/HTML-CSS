<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <title>Document</title>
</head>

<body>
    <h3 class="myH3">Difficult :C</h3>
    <div id="myDiv">
        <button type="button" id="cloneBtn">Clone</button>
    </div>
    <script>
        $(function () {
            const myH3 = $('.myH3');
            const cloneBtn = $('#cloneBtn');
            cloneBtn.click(function () {
                console.log('cloneBtn OKOK');
                // 資料.insertBefore(位置)
                // 資料.insertAfter(位置)
                // myH3.last().clone().insertBefore('#myDiv');
                // myH3.last().clone().insertAfter('#myDiv');

                // 位置.append(資料)
                // 位置.prepend(資料)
                let clonedata = $(myH3).last().clone();
                console.log('myH3',myH3)
                console.log('$(myH3)',$(myH3))
                // $('#myDiv').append(clonedata);
                $('#myDiv').prepend(clonedata);
            })
        })
    </script>
</body>

</html>
