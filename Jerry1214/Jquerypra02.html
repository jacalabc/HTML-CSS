<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 300px;
            height: 100px;
            background-color: burlywood;
        }

        .box2 {
            width: 300px;
            height: 150px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <h3>select change animate</h3>
    <div class="box1"></div>
    <div class="box2">COLD</div>
    <br>
    <select name="" id="">
        <option value="1">1.hide</option>
        <option value="2">2.fade</option>
        <option value="3">3.slide</option>
    </select>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script>
        // 練習 select
        // 1. hide show toggle
        // 2. fade in fade out toggle
        // 3. slide up / slide down toggle
        // box1 => click 不消失
        // box2

        // 1.get select value
        // let getSelectVal = $('select').val();
        // console.log('getSelectVal', getSelectVal);
        $(function () {
            const box2 = $('.box2'); //綁定box2 這個class


            $('.box1').click(function () {

                let getSelectVal = Number($('select').val());
                console.log('getSelectVal', getSelectVal);
                console.log('getSelectVal typeof', typeof (getSelectVal));
                // getSelectVal 是字串， 以Number()轉為數字
                switch (getSelectVal) {
                    case 1:
                        box2.toggle();  //隱藏
                        box2.text('hello hide');
                        break;
                    case 2:
                        box2.fadeToggle(2000);  //淡入
                        box2.text('hello fade');
                        break;
                    case 3:
                        box2.slideToggle(2000);
                        box2.text('hello slide'); //滑動
                        break;
                    default:
                        break;
                }
            })
        });

    </script>
</body>

</html>
