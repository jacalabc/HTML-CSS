<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>chart js</title>
    <style>
        .mydiv {
            width: 30%;
        }

        .div1 {
            background-color: burlywood;
        }

        .div2 {
            background-color: lightskyblue;
            width: 25%;
        }
        .div3{
            background-color: aquamarine;
        }
        .div4{
            background-color: bisque;
            width: 25%;
        }
        .div5{
            background-color: blanchedalmond;
            width: 25%;
        }

    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row d-flex justify-content-evenly">

            <div class="div1 col-4">
                <canvas id="myChart1"></canvas>
            </div>
            
            <div class="div2 col-4">
                <canvas id="myChart2"></canvas>
            </div>
            
            <div class="div3 col-4">
                <canvas id="myChart3"></canvas>
            </div>   

        </div>

        <div class="row d-flex justify-content-evenly mt-5 mb-5">
            <div class="div4 col-6">
                <canvas id="myChart4"></canvas>
            </div>
            <div class="div5 col-6">
                <canvas id="myChart5"></canvas>
            </div>      

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx1 = document.getElementById('myChart1');
        const ctx2 = document.getElementById('myChart2');
        const ctx3 = document.getElementById('myChart3');
        const ctx4 = document.getElementById('myChart4');
        const ctx5 = document.getElementById('myChart5');

        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1,
                    backgroundColor: ['#ff0000','#ffcc00','#ffff00','#4dffb8','#3399ff','#cc3399'],
                    borderColor: '#ffffff'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        new Chart(ctx2, {
            type: 'doughnut',
            data: {
                labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1,
                    
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        new Chart(ctx3, {
            type: 'line',
            data: {
                labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1,
                    
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        new Chart(ctx4, {
            type: 'polarArea',
            data: {
                labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1,
                    
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        new Chart(ctx5, {
            type: 'radar',
            data: {
                labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1,
                    
                },{
                    label: '# of Votes',
                    data: [24, 38, 6, 10, 4, 6],
                    borderWidth: 1,
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
